    <script>
        function selectAll(selectAll) {
            const chckBox = document.getElementsByName("odr-list");

            chckBox.forEach((checkbox) => {
                checkbox.checked = selectAll.checked;
            })
        }

        //button modal script
        const openModal = () => {
            document.querySelector(".modal-mdf").classList.add("open");
        }

        const closeModal = () => {
            document.querySelector(".modal-mdf").classList.remove("open");
        }

        document.querySelector(".btn-modal-add").addEventListener("click", openModal);
        document.querySelector(".btn-cxl").addEventListener("click", closeModal);
        document.querySelector(".btn-cfm").addEventListener("click", closeModal);
    </script>
