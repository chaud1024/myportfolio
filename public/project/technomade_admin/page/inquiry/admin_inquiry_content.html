    <script>
        function selectAll(selectAll) {
            const chckBox = document.getElementsByName("odr-list");

            chckBox.forEach((checkbox) => {
                checkbox.checked = selectAll.checked;
            })
        }


        let tabLinks = document.querySelectorAll(".tab__adm-tbl-link")

        Array.prototype.forEach.call(tabLinks, function (list) {

            list.children[0].addEventListener('click', function (e) {
                e.preventDefault()

                let tabCont = document.querySelectorAll(".wrap__tbl-row")
                let tabNum = this.parentElement.getAttribute("data-tabnum")

                Array.prototype.forEach.call(tabCont, function (cont, i) {
                    cont.style.display = 'none'
                    tabLinks[i].className = 'tab__adm-tbl-link'
                })

                tabCont[tabNum].style.display = 'block'

                if (list.className.indexOf("active") == -1) {
                    list.className = "tab__adm-tbl-link active"
                }
            })
        })
    </script>
