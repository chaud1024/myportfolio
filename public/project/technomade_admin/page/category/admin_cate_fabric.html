    <script>
        // table checkbox all select 
        function selectAll(selectAll) {
            const chckBox = document.getElementsByName("odr-list");

            chckBox.forEach((checkbox) => {
                checkbox.checked = selectAll.checked;
            })
        }


        // inquiry list tab 
        let tabLinks = document.querySelectorAll(".tab__adm-tbl-link")

        Array.prototype.forEach.call(tabLinks, function (list) {

            list.children[0].addEventListener('click', function (e) {
                e.preventDefault()

                let tabCont = document.querySelectorAll(".wrap__tbl-row")
                let tabNum = this.parentElement.getAttribute("data-tabnum")

                Array.prototype.forEach.call(tabCont, function (cont, i) {
                    cont.style.display = 'none'
                    tabLinks[i].className = 'tab__adm-tbl-link'
                })

                tabCont[tabNum].style.display = 'block'

                if (list.className.indexOf("active") == -1) {
                    list.className = "tab__adm-tbl-link active"
                }
            })
        })



        //modal script
        // Get the button that opens the modal
        let btn = document.querySelectorAll(".btn-modal-add"); //모달일어나기전에 눌러야하는 버튼

        // All page modals
        let modals = document.querySelectorAll('.modal-custom'); //모달 전체감싸는 box

        // Get the <span> element that closes the modal
        let spans = document.getElementsByClassName("close-modal"); //닫기 .확인버튼

        // When the user clicks the button, open the modal
        for (let i = 0; i < btn.length; i++) {
            btn[i].onclick = function (e) {
                e.preventDefault();
                modal = document.querySelector(e.target.getAttribute("href"));
                modal.style.display = "block";
            }
        }

        // When the user clicks on <span> (x), close the modal
        for (let i = 0; i < spans.length; i++) {
            spans[i].onclick = function () {
                for (let fabric in modals) {
                    if (typeof modals[fabric].style !== 'undefined')
                        modals[fabric].style.display = "none";
                }
            }
        }

        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function (event) {
            if (event.target.classList.contains('modal-custom-cate01')) {
                for (let fabric in modals) {
                    if (typeof modals[fabric].style !== 'undefined') modals[fabric].style.display = "none";
                }
            }
        }
    </script>
