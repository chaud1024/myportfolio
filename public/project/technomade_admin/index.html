<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/admin.css" />
    <title>온디멘드 어드민 로그인</title>
  </head>
  <body>
    <div class="wrap__adm">
      <div class="inner__adm-login">
        <div class="wrap__login">
          <div class="adm-logo">
            <img src="img/common/adm_logo_w_x2.png" alt="" />
          </div>

          <h1>Admin</h1>

          <div class="wrap__form-login">
            <div class="wrap__input vtc">
              <label for="" class="label-tit">아이디</label>
              <input
                type="id"
                name=""
                id=""
                class="input-txt"
                placeholder="아이디를 입력해주세요"
              />
            </div>
            <div class="wrap__input vtc">
              <label for="" class="label-tit">비밀번호</label>
              <input
                type="password"
                name=""
                id=""
                class="input-pw"
                placeholder="비밀번호를 입력해주세요"
              />
            </div>

            <button onclick="toMain()" class="btn btn-prm btn-lg btn-adm-login">
              관리자 로그인을 클릭해주세요.
            </button>
          </div>
          <!------ .wrap__form-login end ------>
        </div>
        <!------ .wrap__login end ------>
      </div>
      <!--------------- .inner__adm-login end ------------------->
    </div>
    <!------------------------ .wrap__adm end---------------------->

    <script>
      function toMain() {
        window.location.href = "page/main/admin_main.html";
      }
    </script>
  </body>
